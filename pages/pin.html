<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/dist/output.css">
    <title>Document</title>
</head>
<body class="bg-blue-800">
    <div class="flex justify-center">
    <div class="mx-36 py-12 my-32 ml-20">
        <img width="380px" src="/view/pin.png" >
    </div>
    
    <div class="text-white font-bold text-2xl text-center mt-52">
            <h1 class="mb-20">MASUKAN PIN</h1>
            <form action="" onsubmit="pin()">
                <input type="password" id="NoPin" value="" required class="text-black">
                <input type="submit" class="" value="ENTER">
            </form>
            <h1 class="py-24">TEKAN 'ENTER' JIKA SELESAI<br>MASUKAN PIN</h1>
    </div>
</div>
</body>

<script>
    function pin() {
        let pin = document.getElementById("NoPin").value;
        console.info(pin);
        if (pin == '123456') {
            window.open('tunai.html','_blank');
            window.close();
        } else {
            alert ('pin yang anda masukan salah')
        }
    };
</script>
</html>
